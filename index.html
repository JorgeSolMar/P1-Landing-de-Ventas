<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminuevos Solis</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="logo">
                <img src="https://seminuevoscomonuevos.com/wp-content/uploads/2021/03/cropped-seminuevos.png" alt="Logo compañía">
            </div>
            <div class="header-right">
                <a href="">¿Quiénes somos?</a>
                <a href="">Vehículos</a>
                <a href="">Contacto</a>
            </div>
        </nav>
    </header>
    <div class="img-jumbo">
        <section>
            <h2>El mejor lugar para comprar tu auto</h2>
            <h3>Si no encuentras el que te gusta, nosotros lo buscamos.</h3>
            <div>
                <input type="text" name="nombre" id="dato-nombre" placeholder="Ingresa tu nombre"><br>
                <input type="email" name="email" id="dato-email" placeholder="Ingresa tu correo"><br>
                <input type="number" name="telefono" id="dato-telefono" placeholder="Ingresa tu teléfono"><br>
            </div>
            <div>
                <p>Política de privacidad</p>
                <a href="">Se aplican terminos y condiciones.</a>
            </div>    
            <div>
                <button type="submit">Enviar</button>
            </div>
        </section>
    </div>
</body>
</html>
